<breadcrumbs-component [managesTitle]="true">
    <breadcrumbs-item
        [label]="(authService.getUserDisplayName()) ? authService.getUserDisplayName() : ('shared.profile.USER' | translate:locale.language)"></breadcrumbs-item>
    <breadcrumbs-item [label]="'shared.profile.USER_SETTINGS' | translate:locale.language"
                      link="/user/settings"></breadcrumbs-item>
</breadcrumbs-component>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{"shared.profile.USER_SETTINGS" | translate:locale.language}}</h1>
        </div>
    </div>

    <div *ngIf="user" class="row mb-3">
        <div class="col">
            <div class="row m-3">
                <div class="col-6">
                    <div class="form-check">
                        <div class="form-group">
                            <label>Passwort</label>
                            <input class="form-control mt-2 formGroup" id="newPassword" type="text" placeholder="Neues Passwort"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end flex-row">
        <div class="d-flex align-content-center justify-content-center flex-row">
            <div *ngIf="this.lastSaved" class="d-flex flex-row align-items-center">
                {{"shared.save.LAST_SAVED" | translate:locale.language}}:
                {{this.lastSaved | date:'medium':locale.timeZone:locale.dateLanguage }}
            </div>
            <div *ngIf="!this.lastSaved" class="d-flex flex-row align-items-center">
                {{"shared.save.NOT_SAVED_YET" | translate:locale.language}}
            </div>
            <div>
                <button (click)="save()" class="ml-3 btn btn-primary" type="button">
                    {{"shared.save.SAVE" | translate:locale.language }}
                </button>
            </div>
        </div>
    </div>
</div>
