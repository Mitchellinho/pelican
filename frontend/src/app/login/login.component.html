<breadcrumbs-component [managesTitle]="true">
    <breadcrumbs-item [label]="'shared.login.LOGIN' | translate:locale.language"></breadcrumbs-item>
</breadcrumbs-component>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card mt-5">
                <h4 class="card-header">{{"shared.login.LOGIN" | translate:locale.language}}</h4>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="e-mail">E-Mail</label>
                            <input class="form-control mt-2" type="text" id="e-mail" aria-describedby="format" placeholder='E-Mail' style="width:25%"/>
                            <span id="format" class='sr-only'></span>
                        </div>
                        <div class="form-group">
                            <label for="password">{{"shared.login.PASSWORD" | translate:locale.language}}</label>
                            <input class="form-control mt-2" type="password" id="password" placeholder='{{"shared.login.PASSWORD" | translate:locale.language}}' style="width:25%"/>
                        </div>
                        <div>
                            <button class="btn btn-primary mt-5" (click)="tryLogIn()" type="submit">{{"shared.login.LOGIN" | translate:locale.language}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
